<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="card-pict">
            <div class="front-sec">
              <img src="./images/bg-card-front.png" alt="front-sec" />
              <div class="container-card">
                <img class="card-logo" src="./images/card-logo.svg" alt="container-card" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="user-info">
                  <span id="user-name">Jane Applessed</span>
                  <span id="card-date"> <span id="card-month">00</span> / <span id="card-year">00</span> </span>
                </div>
              </div>
            </div>
            <div class="back-sec">
              <img src="./images/bg-card-back.png" alt="card4" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right">
          <form>
            <div class="box-1">
              <label for="name">Cardholder Name</label>
              <input type="text" placeholder="e.g. Jane Appleseed" id="name" required />
            </div>
            <div class="box-2">
              <label for="card-num">Card Number</label>
              <input type="number" oninput="if(this.value.length > this.MaxLength) this.value=this.value.slice(0,this.MaxLength)" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16" id="card-num" required />
            </div>
            <div class="information">
              <div id="card-date">
                <label for="card-date">Exp. Date (MM/YY)</label>
                <div class="input">
                  <div>
                    <input type="number" placeholder="MM" oninput="if(this.value.length > this.MaxLength) this.value=this.value.slice(0,this.MaxLength)" minlength="16" maxlength="16" id="month" required />
                  </div>
                  <div>
                    <input type="number" placeholder="YY" oninput="if(this.value.length > this.MaxLength) this.value=this.value.slice(0,this.MaxLength)" maxlength="2" minlength="2" id="year" required />
                  </div>
                </div>
              </div>
              <div class="box-3">
                <label for="cvc">CVC</label>
                <input type="number" placeholder="e.g. 123" oninput="if(this.value.length > this.MaxLength) this.value=this.value.slice(0,this.MaxLength)" maxlength="3" minlength="3" id="card-cvc" required />
              </div>
            </div>
            <button id="submit" type="submit">Confirm</button>
          </form>
          <div class="thankyou hidden">
            <img src="./images/icon-complete.svg" alt="cmpltd" />
            <h1>Thank You!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Completed state start -->

    <spript src="script.js"></spript>
  </body>
</html>
